<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>ImagineMemory</title>
  <meta charset="utf-8">
  <!--External CSS files-->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <meta name="viewport" content="width=device-width">
  <meta name="google-signin-client_id" content="562468116276-f2bjqopstgrgehc4p51u0q20vilso5v5.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script src="scripts/index.js"></script>
</head>

<body class="no-padding-margin">
  <section class="container no-border no-padding-margin">
    <section class="container head no-border">
      <section class="item">
        <img class="logo" src="images/Logo.png" alt="Website logo ImagineMemory">
      </section>
    </section>
    <section class="container list">
      <h2 class="item">Login</h2>
      <div class="item">
        <p class="item">Press the button to sign in:</p>
        <span class="g-signin2 item" data-onsuccess="onSignIn"></span>
      </div>
      <span class="item greeting">
        <p class="signed item">Signed in as:</p> <span class="name"></span>
        <button class="item" onclick="signOut();"><span>Sign out</span></button>
      </span>
    </section>
    <section class="container">
      <span class="item no-decoration link row">
        <a class="item" href="match.html">
          <span class="item list game-content">
            <h3 class="item game-text">Click Here to Play Match!</h3>
            <p class="item game-text">Play a fun game of Match! Where you have to match 2 pairs of cards togeather untill you've matched them all!</p>
          </span>
          <img class="game-img item" src="images/matchImg.png" alt="match-image">
        </a>
      </span>
    </section>
  </section>
</body>
    <script>
      //Burger navigation menu
      function openNav() {
        document.getElementById("sideNav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("sideNav").style.width = "0";
      }
    </script>
</html>
