<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>ImagineMemory</title>
  <meta charset="utf-8">
  <!--External CSS files-->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <meta name="viewport" content="width=device-width">
  <meta name="google-signin-client_id" content="562468116276-f2bjqopstgrgehc4p51u0q20vilso5v5.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script src="scripts/index.js"></script>
</head>

<body>
  <section id="content">
    <section id="head">
      <section id="title">
        <img class="logo" src="images/Logo.png" alt="Website logo ImagineMemory">
      </section>
    </section>
    <section class="auth">
      <h2>Login</h2>
      <div class="login">
        <p>Press the button to sign in:</p>
        <span class="g-signin2" data-onsuccess="onSignIn"></span>
      </div>
      <p class="greeting">
        <p class="signed">Signed in as:</p> <span class="name">error</span>
        <button onclick="signOut();"><p>Sign out</p></button>
      </p>
    </section>
    <section id="content-games">
      <ul id="games-list">
        <li id="game-match" class="gameLink">
          <a href="match.html">
            <span id="match-content">
              <h3>Click Here to Play Match!</h3>
              <p>Play a fun game of Match! Where you have to match 2 pairs of cards togeather untill you've matched them all!</p>
            </span>
            <img id="matchImg" class="gameImg" src="images/matchImg.png">
          </a>
        </li>
      </ul>
    </section>
  </section>
</body>
    <script>
      //Burger navigation menu
      function openNav() {
        document.getElementById("sideNav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("sideNav").style.width = "0";
      }
    </script>
</html>
