<head>
  <title>ImagineMemory</title>
  <meta charset="utf-8">

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script src="scripts/index.js"></script>
  <link rel="apple-touch-icon" sizes="57x57" href="images/Icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/Icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/Icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/Icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/Icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/Icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/Icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/Icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/Icon/apple-icon-180x180.png">

  <link rel="icon" type="image/png" sizes="16x16" href="images/Icon/favicon-16x16.png">
  <link rel="manifest" href="images/Icon/manifest.json">

  <meta name="msapplication-TileImage" content="images/Icon/ms-icon-144x144.png">

<body class="no-padding-margin">
  <section class="container no-border no-padding-margin mobile-width">
    <section class="container head no-border">
      <span class="item sideNav list no-decoration link" id="sideNav">
        <a class="item closebtn" href="javascript:void(0)" onclick="closeNav()">
          Close Menu
        </a>
        <a class="container" href="index.html">
          <section class="item button">
            Home Page
          </section>
        </a>

        <a class="container" href="match.html">
          <section class="item button">
            Game Page
          </section>
        </a>

        <a class="container" href="progress.html">
          <section class="item button">
            Progress Page
          </section>
        </a>

        <a class="container" href="about.html">
          <section class="item button">
            About Page
          </section>
        </a>
      </span>

      <span class="item nav-burg" onclick="openNav();">
        <i class="fas fa-bars"></i>
      </span>
    </section>

    <section class="container row center no-border">
      <section class="container max-width no-border">
        <section class="item max-width">
          <h1>Welcome To <span class="green">Imagine</span><span class="grey">Memory</span>!</h1>
        </section>

        <section class="item row no-decoration">
          <a class="container hide-link" href="index.html">
            <section class="item button hide-link">
              Home Page
            </section>
          </a>

          <a class="container hide-link" href="match.html">
            <section class="item button hide-link">
              Game Page
            </section>
          </a>

          <a class="container hide-link" href="progress.html">
            <section class="item button hide-link">
              Progress Page
            </section>
          </a>

          <a class="container hide-link" href="about.html">
            <section class="item button hide-link">
              About Page
            </section>
          </a>

          <a class="container hide-link" href="login.html">
            <section class="item button hide-link">
              Login Page
            </section>
          </a>
        </section>
      </section>

    <section class="container list flex-end auth max-width">
      <div class="item" id="login">
        <p class="item">Press the button to sign in:</p>
        <span class="g-signin2 item" data-onsuccess="onSignIn" onclick="signInHide()"></span>
      </div>
      <section class="item greeting" id="logout">
        <section class="item">
          <p class="signed item">Signed in as: </p> <p class="name item"> Please Sign in </p>
        </section>

        <section class="item">
          <button class="item" onclick="signOut(); signOutHide();"><span>Sign out</span></button>
        </section>
      </section>
    </section>
  </section>
</body>

<script type="text/javascript">
  var login = document.getElementById('login');
  var logout = document.getElementById('logout');

  function signInHide() {
    login.style.display = "none";
    logout.style.display = "flex";
  }

  function signOutHide() {
    logout.style.display = "none";
    login.style.display = "flex";
  }

</script>

</html>
