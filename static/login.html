<body class="no-padding-margin">
  <main class="container row center no-border">
    <aside class="container no-border no-padding-margin mobile-width">
      <div class="item sideNav list no-decoration link" id="sideNav">
        <a class="item closebtn" href="javascript:void(0)" onclick="closeNav()">
          Close Menu
        </a>
        <a class="container" href="index.html">
          <span class="item button">
            Home Page
          </span>
        </a>

        <a class="container" href="match.html">
          <span class="item button">
            Game Page
          </span>
        </a>

        <a class="container" href="progress.html">
          <span class="item button">
            Progress Page
          </span>
        </a>

        <a class="container" href="about.html">
          <span class="item button">
            About Page
          </span>
        </a>

        <a class="container" href="login.html">
          <span class="item button">
            Login Page
          </span>
        </a>
      </div>
    </aside>

    <header class="container max-width no-border">
      <span class="item nav-burg" onclick="openNav();">
        <i class="fas fa-bars"></i>
      </span>

      <section class="item max-width">
        <h1><span class="green">Imagine</span><span class="grey">Memory</span> Login Page!</h1>
      </section>

      <nav class="item row no-decoration">
        <a class="container hide-link" href="index.html">
          <span class="item button hide-link">
            Home Page
          </span>
        </a>

        <a class="container hide-link" href="match.html">
          <span class="item button hide-link">
            Game Page
          </span>
        </a>

        <a class="container hide-link" href="progress.html">
          <span class="item button hide-link">
            Progress Page
          </span>
        </a>

        <a class="container hide-link" href="about.html">
          <span class="item button hide-link">
            About Page
          </span>
        </a>

        <a class="container hide-link" href="login.html">
          <span class="item button hide-link">
            Login Page
          </span>
        </a>
      </nav>
    </header>

    <div class="container list flex-end auth max-width">
      <div class="item" id="login">
        <p class="item">Press the button to sign in:</p>
        <span class="g-signin2 item item-signin" data-onsuccess="onSignIn" onclick="signInHide()"></span>
      </div>
      <div class="item greeting" id="logout">
        <div class="item">
          <p class="signed item">Signed in as: </p> <p class="name item"> Please Sign in </p>
        </div>

        <div class="item column">
          <button class="item" onclick="signOut(); signOutHide();"><span>Sign out</span></button>
        </div>
      </div>
    </div>
  </main>
  
  <script type="text/javascript">
  var login = document.getElementById('login');
  var logout = document.getElementById('logout');

  function signInHide() {
    login.style.display = "none";
    logout.style.display = "flex";
  }

  function signOutHide() {
    logout.style.display = "none";
    login.style.display = "flex";
  }

  //Side Navigation Menu Functions.
  function openNav() {
    document.getElementById("sideNav").style.width = "315px";
  }

  function closeNav() {
    document.getElementById("sideNav").style.width = "0";
  }
</script>
</body>
</html>
