<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>ImagineMemory/Match</title>
  <meta charset="utf-8">
  <!--External CSS files-->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <meta name="viewport" content="width=device-width">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <meta name="google-signin-client_id" content="562468116276-f2bjqopstgrgehc4p51u0q20vilso5v5.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="scripts/match.js"></script>
</head>
  <body>
    <section class="no-padding-margin">
      <section class="container no-border no-padding-margin">
        <section class="container head no-border">
          <section class="item">
            <img class="logo" src="images/Logo.png" alt="Website logo ImagineMemory">
          </section>

          <span class="item sideNav list no-decoration link" id="sideNav">
            <a class="item closebtn" href="javascript:void(0)" onclick="closeNav()">
              Close Menu
            </a>
            <p class="item">Game Library</p>
            <a class="item" href="index.html">Home Page</a>
          </span>

          <span class="item nav-burg" onclick="openNav();">
            <i class="fas fa-bars"></i>
          </span>
        </section>

        <section class="item row max-width">
          <section class="container list max-width">
            <h1 class="item">How to Play Match</h1>
            <section class="item">
              <h2 id="titleT"></h2>
            </section>
            <section id="content-sec">
              <p id="contentT"></p>
            </section>
            <section class="item row center" id="arrows">
              <span id="prev" class="item button" onclick="prevStep();">
                <button class="fas fa-angle-left"></button>
              </span>
              <span id="next" class="item button" onclick="nextStep();">
                <button class="fas fa-angle-right"></button>
              </span>
            </section>
            <section class="item button no-decoration">
              <a href="index.html">Home Page</a>
            </section>
          </section>
        </section>

        <section class="container list game-content max-width center" id="stage">
          <section id="diffSelect" class="item list center">
            <h1 class="item center">Difficulty Selection</h1>
            <section class="item row center">
              <span class="item button" onclick="easyGame();">Easy</span>
              <span class="item button" onclick="mediGame();">Medium</span>
              <span class="item button" onclick="hardGame();">Hard</span>
            </section>
          </section>
          <!-- The Stage for the game -->
          <section class="item row" id="board">
            <!-- Load game file -->

            <script>
            var content = document.getElementById("content");

            //Change Difficulty
            function hardGame(){
              if (!document.getElementById("felt")) {
                var game = new MatchGame("board");
              } else {
                clock.remove();
                display.remove();
                gameInfo.remove();
                clicks = 0;
                localStorage.setItem("clicks", clicks);
                document.getElementById("felt").remove();
                var game = new MatchGame("board");
              }
            }

            function mediGame(){
              if (!document.getElementById("felt")) {
                var game = new MatchGameMedi("board");
              } else {
                clock.remove();
                display.remove();
                gameInfo.remove();
                clicks = 0;
                localStorage.setItem("clicks", clicks);
                document.getElementById("felt").remove();
                var game = new MatchGameMedi("board");
              }
            }

            function easyGame(){
              if (!document.getElementById("felt")) {
                var game = new MatchGameEasy("board");
              } else {
                clock.remove();
                display.remove();
                gameInfo.remove();
                clicks = 0;
                localStorage.setItem("clicks", clicks);
                document.getElementById("felt").remove();
                var game = new MatchGameEasy("board");
              }
            }

            document.onload = easyGame();

            </script>
          </section>
        </section>
        <section class="container list">
          <p class="item greeting">
            <p class="signed">Signed in as:</p> <span class="name"></span>
            <button onclick="signOut();"><p>Sign out</p></button>
          </p>
        </section>

        <section class="container list">
          <h1 class="item">Here are you game results for Match!</h1>
          <p class="item">Easy Games Played: </p><spanid="eWinCount"></span>
          <p class="item">Medium Games Played: </p><spanid="hWinCount"></span>
          <p class="item">Hard Games Played: </p><spanid="hWinCount"></span>
        </section>

      </section>
    </section>

  </body>

  <script>

  //remove html elements function
    Element.prototype.remove = function() {
      this.parentElement.removeChild(this);
    }
    NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
      for(var i = this.length - 1; i >= 0; i--) {
        if(this[i] && this[i].parentElement) {
          this[i].parentElement.removeChild(this[i]);
        }
      }
    }

    //Burger navigation menu
    function openNav() {
      document.getElementById("sideNav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("sideNav").style.width = "0";
    }

    //instrutions
    var titleText = "Instruction Conctrols";
    var contentText = 'To go through the steps of these instruction click the <strong>right arrow</strong> highlighted in grey. To go back a step, click the <strong>left arrow</strong> also highlighted in grey.<br/> Or you can go back to the home page by clicking the <strong>"Home Page"</strong> button.';

    titleText.toString();
    contentText.toString();

    function updateHTML(id, text) {
      var elem = document.getElementById(id);
      elem.innerHTML=text;
    }

    window.onload = updateHTML('titleT', titleText), updateHTML('contentT', contentText);

    //elements
    var elemT = document.getElementById('titleT');
    var elemC = document.getElementById('contentT');

    //current steps
    var curStep = 0;

    //text
    var steps = [
      ['Instruction Controls'],
      ['Step 1'],
      ['Step 2'],
      ['Step 3'],
      ['Step 4'],
      ['Step 5'],
      ['Step 6']
    ];
    var text = [
      ['To go through the steps of these instruction click the right arrow highlighted in grey. To go back a step, click the left arrow also highlighted in grey. <br/> Or you can go back to the home page by clicking the <strong>"Home Page"</strong> button.'],
      ["First choose the difficulty you want to play at. You can do this by clicking <strong>“Easy”</strong>, <strong>“Medium”</strong>, or <strong>“Hard”</strong> in the grey highlighted area."],
      ["Click the pack of cards to start the game and the timer starts."],
      ["Once the cards are delt, click a card to flip it and show the shape on the card."],
      ["Click an other card to show the shape on that card."],
      ["If it's a match the selected cards go back to the deck. If the cards are not a match they flip back over."],
      ["Once all of the cards are matched the game ends and the timer stops. Try to get a shorter time to improve!"]
    ];

    steps.toString();
    text.toString();

    function nextStep() {
      curStep++;
      if(curStep == steps.length) curStep = 0;
      document.getElementById("titleT").innerHTML = steps[curStep];
      document.getElementById("contentT").innerHTML = text[curStep];
      highlightArea();
    }

    function prevStep() {
      curStep--;
      if(curStep == -1) curStep = 0;
      document.getElementById("titleT").innerHTML = steps[curStep];
      document.getElementById("contentT").innerHTML = text[curStep];
      highlightArea();
    }

    function highlightArea(){
      if(curStep == 0) {
        document.getElementById('arrows').style.background = "#808f87";
      } else {
        document.getElementById('arrows').style.background = "transparent";
      }
      if(curStep == 1) {
        document.getElementById('diffSelect').style.background = "#808f87";
        } else {
        document.getElementById('diffSelect').style.background = "transparent";
      }
    }
  </script>

</html>
